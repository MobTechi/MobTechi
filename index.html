  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      overflow: auto;
      background: var(--background-color);
    }

    .index-splash-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-hero {
      margin-top: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-hero img {
      height: 55px;
    }

    .index-splash-hero h2 {
      color: #545454;
      margin-top: 20px;
    }

    .index-splash-hero h3 {
      color: #009ACD;
    }

    .index-splash-hero a {
      color: #009ACD;
      font-weight: 500;
      cursor: pointer;
    }

    .index-splash-bar {
      width: 130px;
      height: 2px;
      background: #cfcfcf;
      margin-top: 22px;
      margin-bottom: 50px;
      position: relative;
      overflow: hidden;
    }

    .index-splash-bar::before {
      content: "";
      width: 68px;
      height: 2px;
      background: #009ACD;
      position: absolute;
      left: -34px;
      animation: index-splash-bar 1.5s infinite ease;
    }

    @keyframes index-splash-bar {
      50% {
        left: 96px;
        background: #009ACD;
      }
    }

    @media only screen and (max-width: 999px) {
      .index-splash-hero {
        max-width: 90%;
      }
    }

    @media only screen and (min-width: 1000px) {
      .index-splash-hero {
        max-width: 50%;
      }
    }

    @media (hover: hover) {
      a:hover {
        color: #2b2b2b;
      }

      .index-splash-hero a:hover {
        color: #009ACD;
      }
    }

    @media (prefers-color-scheme: dark) {
      .index-splash-page {
        background: #353535;
      }

      .index-splash-hero h2 {
        color: #e0e0e0;
      }
    }
  </style>
